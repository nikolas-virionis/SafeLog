<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <!-- CabeÃ§alho -->
        <div class="navbar barra-navegacao navbar-expand-lg">
            <div class="container">
                <a href="/">
                    <img src="assets/img/logo/written-white-logo.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <ul class="my-2 my-lg-0 collapse navbar-collapse" id="navbarTogglerDemo02">
                    <li><a href="/">Home</a></li>
                    <li><a href="index#sobre">Sobre</a></li>
                    <li><a href="index#time">Dev Team</a></li>
                    <li><a href="index#contato">Contato</a></li>
                    <li class="btn-nav"><a href="">Login</a></li>
                    <!-- <li class="btn-nav"><a href="">Cadastro</a></li> -->
                </ul>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.552 0 1000.552 33.699">
            <path style="fill-rule: nonzero; paint-order: markers stroke; stroke: rgba(0, 0, 0, 0); fill: #fcfcfc;"
                d="M -0.665 3.605 L -0.456 36.826 C -0.456 36.826 1027.269 34.366 1000.26 34.419 L 999.609 1.491 C 810.011 27.8 198.159 30.273 -0.665 3.605 Z"
                transform="matrix(0.999982, 0.006, -0.006, 0.999982, 0.123952, -3.000008)" />
        </svg>
    </div>


    <!-- FORMULARIO -->
    <div class="container-site">
        <div class="section-login">
            <div class="card-login">
                <h1 class="text-center">Login</h1>
                <form action="" id="form_login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="button" id="btn-ver-senha" class="fas fa-eye">Ver senha</button>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <button type="submit" class="btn-geral">Entrar</button>
                            <!-- <a class="btn-geral" href="dashboard">Entrar</a> -->
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <span class="esqueceu-senha" id="spanEsqueciSenha">Esqueceu a senha?</span><br>
                            <!-- <span class="text-center"><a href="">Entre em contato conosco para cadastro</a></span> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
        <div class="divisoria">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(238, 238, 238)"></path>
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="
                stroke: none;
                fill: rgb(224, 224, 224);
                transform: translateY(30px);
              "></path>
            </svg>
        </div>
        <div class="footer-container">
            <p>Copyright <span>Safelog &copy;</span>, <span id="footer-year"></span></p>
        </div>
    </div>




    <div class="modal-screen" id="modal-esqueci-senha">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Esqueceu a senha?</h2>
                <h6>Digite seu email para entrarmos em contato</h6>
            </div>
            <div class="modal-body">
                <div>
                    <h6>Email:</h6>
                    <input id="idInputEmail" type="email" name="">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-prosseguir-modal">Prosseguir</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="alerta"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha#3baf0c4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/alert.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/footer.js"></script>
</body>

</html>
